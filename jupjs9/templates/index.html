      #div {

<body>
    <div id="div">
    <div class="JS9Menubar" id="JS9Menubar"></div>
    <div class="JS9Toolbar" id="JS9Toolbar"></div>
    <div class="JS9" id="JS9"></div>
    <div style="margin-top: 2px;"><div class="JS9Statusbar" id="JS9Statusbar"></div></div>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
          $("#div").draggable({
            handle: "#JS9Menubar",
            opacity: 0.35
          });
      });
        
        function randID(length) {
            var result           = '';
            var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for ( var i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        
        {% if jid %}
        var uniqueJS9 = "JS9-{{jid}}";
        {% else %}
        var uniqueJS9 = "JS9-"+randID(8);
        {% endif %}
        
        
        
        var uniqueJS9Menubar = uniqueJS9 + "Menubar"
        var uniqueJS9Colorbar = uniqueJS9 + "Colorbar"
        document.getElementById('JS9').setAttribute("id", uniqueJS9);
        document.getElementById('JS9Menubar').setAttribute("id", uniqueJS9 + "Menubar");
        document.getElementById('JS9Toolbar').setAttribute("id",uniqueJS9 + "Toolbar");
        document.getElementById('JS9Statusbar').setAttribute("id",uniqueJS9 + "Statusbar");
        console.log(document.getElementsByClassName('JS9')[0].id)
        console.log(uniqueJS9);
        
        
    </script>
